model_params:
  name: 'ConditionalVAE'
  in_channels: 3
  num_classes: 40
  latent_dim: 128

exp_params:
  dataset: celeba
  data_path: "../../../../../../miniscratch/canturks/data/"
  img_size: 64
  batch_size: 256 # Better to have a square number
  LR: 0.0001
  weight_decay: 0.0
  scheduler_gamma: 0.95

trainer_params:
  gpus: [0]
  max_epochs: 50

logging_params:
  save_dir: "logs/"
  name: "ConditionalVAE"
  manual_seed: 1265
